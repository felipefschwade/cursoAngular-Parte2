<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">
    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <span class="input-group-btn">
                    <a [routerLink]="['/cadastro']" class="btn btn-primary">
                        Nova foto
                    </a>
                </span>
                <input #nomeParaFiltrar (keyup)="0" class="form-control" placeholder="Filtrar pelo tÃ­tulo da foto">
            </div>
        </div>
    </div>
    <div class="row">
        <painel *ngFor="let foto of fotos | filtroPorTitulo: nomeParaFiltrar.value" titulo="{{foto.titulo | uppercase }}" class="col-md-2">
            <a [routerLink]="['/cadastro', foto._id]">
                <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </a>
            <!-- Utilizando um eventBinding de um evento personalizado -->
            <botao nome="Remover" estilo="btn-danger btn-block" (acao)="remove(foto)"></botao>
            <!-- <button class="btn btn-danger btn-block" (click)="remove(foto)" >Remover</button> -->
        </painel>
    </div>
</div>
